<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blackrock Forge // M3ssm3r's Protocols</title>
    <style>
        :root {
            --bg-color: #0c0a09;
            --text-main: #d1c9c0;
            --accent-lava: #ff4500;
            --accent-metal: #8c8175;
            --border-color: #4d3a2a;
            --glow-lava: rgba(255, 69, 0, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes lavaGlow {
            0%, 100% { text-shadow: 0 0 10px var(--glow-lava), 0 0 20px var(--glow-lava); }
            50% { text-shadow: 0 0 15px var(--glow-lava), 0 0 30px var(--glow-lava); }
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(ellipse at bottom, rgba(255, 69, 0, 0.3) 0%, transparent 60%),
                url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%231a1a1a" fill-opacity="0.4"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            color: var(--text-main);
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #lava-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-size: 3.5rem;
            color: var(--accent-lava);
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            animation: lavaGlow 3s ease-in-out infinite;
        }

        .header p {
            font-size: 1rem;
            color: var(--accent-metal);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .project-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
            max-width: 1400px;
        }

        .project-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background-color: rgba(12, 10, 9, 0.7);
            border: 3px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 2s ease-out;
        }

        .project-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent, var(--bg-color) 80%);
            transition: opacity 0.4s ease;
        }
        
        .project-circle:hover {
            transform: scale(1.05);
            border-color: var(--accent-lava);
            box-shadow: 0 0 30px var(--glow-lava);
        }

        .project-circle:hover::before {
            opacity: 0.5;
        }

        .project-circle h3 {
            margin: 0 0 0.5rem 0;
            color: var(--accent-metal);
            font-size: 1.5rem;
            transition: color 0.4s ease;
        }

        .project-circle:hover h3 {
            color: var(--accent-lava);
        }

        .project-circle p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-main);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="lava-canvas"></canvas>
    <div class="content-container">
        <header class="header">
            <h1>Blackrock Forge</h1>
            <p>M3ssm3r's Protocol Archive</p>
        </header>

        <div id="project-grid" class="project-grid">
            <!-- Projects will be injected here -->
        </div>
    </div>
    

    <script src="projects.js" defer></script> 
    

    <script defer>
        // Код для отрисовки кругов
        const grid = document.getElementById('project-grid');
        if (grid && window.PROJECTS) {
            window.PROJECTS.forEach(project => {
                const circle = document.createElement('a');
                circle.href = project.url;
                circle.target = '_blank';
                circle.className = 'project-circle';
                
                const title = document.createElement('h3');
                title.textContent = project.title;
                
                const description = document.createElement('p');
                description.textContent = project.description;
                
                circle.appendChild(title);
                circle.appendChild(description);
                grid.appendChild(circle);
            });
        }

        // Код для анимации
        const canvas = document.getElementById('lava-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        const particleCount = 50;
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.vx = Math.random() * 2 - 1;
                this.vy = -(Math.random() * 3 + 1);
                this.radius = Math.random() * 3 + 1;
                this.alpha = Math.random() * 0.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.01;
                if (this.alpha <= 0) {
                    this.x = Math.random() * width;
                    this.y = height + Math.random() * 100;
                    this.vy = -(Math.random() * 3 + 1);
                    this.alpha = Math.random() * 0.5 + 0.5;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 69, 0, ${this.alpha})`;
                ctx.shadowColor = `rgba(255, 69, 0, 1)`;
                ctx.shadowBlur = 10;
                ctx.fill();
            }
        }
        function init() { for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); } }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        init();
        animate();
    </script>
</body>
</html>
